<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<div class="container">
    <a href="{% url 'home' %}" class="btn btn-info">Home</a>
    <a href="{% url 'about' %}" class="btn btn-info">About</a>
</div>
<hr class="my-4">
<div class="container">
    <h1>The Generated Random Password</h1>
    {% if alertlevel == 'success' %}
        <h2 class="alert alert-success">PASSWORD: {{ password }}</h2>
        <h2 class="alert alert-success">SUCCESS: {{ message }}</h2>
    {% elif alertlevel == 'error' %}
        <h2 class="alert alert-warning">PASSWORD: {{ password }}</h2>
        <h2 class="alert alert-danger">ERROR: {{ message }}</h2>
    {% endif %}
    <button class="btn btn-primary" onClick="window.location.reload();">Generate a new password</button>
</div>
